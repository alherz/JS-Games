<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>

<div id="gameContainer">

    <p id="playerInstruction">I'm thinking of a number between 0 and 99</p>
    <form>
        <input type="text" name="numberGuess" id="numberGuess" placeholder="Enter your guess...">
        <input type="button" type="submit" value="Submit Guess" id="submitButton">
    </form>

</div>

<div id="gameStats">
    <form>
        <label for="playerWins">Games won: </label>
        <input type="text" name="playerWins" id="playerWins" value="0 games won so far..." readonly>
        <br />
        <label for="guessCount">Guess count: </label>
        <input type="text" name="guessCount" id="guessCount" value="0 guesses so far..." readonly>
        <br />
        <label for="playerAccuracy">Undecided: </label>
        <input type="text" name="playerAccuracy" id="playerAccuracy" value="Null" readonly>
    </form>

</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
